<head>

                    <h1 class="dashboard__menuText">MAP</h1>
                </div>
            </div>
        </div>

        <!-- Status Page -->
        <div class="dashboard__main">
            <div class="top">
                <div class="top__left">
                    <div class="top__titleBox">
                        <h1 class="top__title"><span class="top__span">5</span>/5</h1>
                        <h4 class="top__description">HEALTH</h4>
                    </div>

                    </div>
                    <div class="top__line"></div>
                    <div class="top__titleBox">
                        <h1 class="top__title"><span class="top__span">1</span></h1>
                        <h4 class="top__description">WAVE</h4>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="bottom__left">
                    <div class="status">
                        <h1 class="status__title">PLAYER STATUS</h1>
                        <div class="status__basic">
                            <h2 class="status__basicTitle">BASIC STATS</h2>
                            <div class="status__stat">
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>

                            <div class="status__stat">

                            </div>
                            <div class="status__stat">
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>
                                <h3 class="status__category">SPEED</h3>
                                <h3 class="status__amount">5</h3>
                            </div>
                            <div class="status__stat">
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>
                                <div class="status__bar"></div>
                                <h3 class="status__category">SPEED</h3>
                                <h3 class="status__amount">5</h3>
                            </div>
                        </div>
                        <div class="player"></div>
                    </div>
                </div>
                <div class="bottom__right">
                    <div class="equipment">
                        <h1 class="equipment__title">CURRENT EQUIPMENT</h1>
                        <div class="equipment__basic">
                            <h2 class="equipment__basicTitle">WEAPONS</h2>
                            <div class="equipment__stat"></div>
                        </div>
                        <div class="equipment__basic">
                            <h2 class="equipment__basicTitle">POTIONS</h2>
                            <div class="equipment__stat"></div>
                        </div>
                    </div>
                    <div class="map">
                        <div class="map__box"></div>
                        <a href="./main.html" class="dashboard__start">START</a>
                    </div>
                </div>

        <div class="dashboard__main" id="equipmentPage">
