<!DOCTYPE html>
<html>

<head>
    <title>espace</title>
</head>

<body>
    <div id="main">
        <!-- Displayed during game play -->
        <div style="position: absolute;">
            <div id="hud">
                <div id="hearts">

                </div>
            </div>
            <div id="loadBullet">
                <div id="bulletProgress"></div>
            </div>
            <div id="loadSkill">
                <div id="skillProgress"></div>
            </div>
        </div>

        <!-- Displayed temporarily -->
        <!-- Short for Fullscreen Notify -->
        <div id="fsNotify">
            <h1 id="fsText"></h1>
        </div>
        <div id="damaged"></div>

        <!-- Menu -->
        <div id="menu"></div>
        
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
