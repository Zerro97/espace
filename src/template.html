<!DOCTYPE html>
<html>

<head>
  <title>espace</title>
</head>

<body>
  <div id="main">
    <!-- Short for Fullscreen Notify -->
    <div id="fsNotify">
      <h1 id="fsText">Wave 1</h1>
    </div>

    <!-- Displayed during game play -->
    <canvas id="canvas"></canvas>
    <div id="hud">
      <div id="hearts">

      </div>
    </div>

    
    <div id="loadBullet">
      <div id="bulletProgress"></div>
    </div>
    <div id="loadSkill">
      <div id="skillProgress"></div>
    </div>

    <!-- Displayed temporarily -->
    <div id="damaged"></div>
    <div id="pause"></div>

    
  </div>
</body>

</html>
